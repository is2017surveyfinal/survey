<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
 
    <h:head>
        <title>JSF 2.2 Hello World </title>
    </h:head>
    <h:body bgcolor="white">
     

<h:form>
   
<p:growl id="msgs" showDetail="true" escape="false"/>

<p:panelGrid columns="2" header="Panel" style="margin:0px 0px">
        <p:outputLabel for="argomento" value="Inserisci una nuovo argomento:  " />
        <p:outputLabel  value="#{argument.testo}" />
        <p:inputText id="argomento" value="#{argument.testo}" ></p:inputText>

</p:panelGrid>
<p:commandButton value="Save Argument" action="#{addArgumentController.save(argument)}" icon="ui-icon-disk" update="dataTableArgument,msgs" />
 </h:form>
 
 <p:dataTable value="#{argumentListProducer.arguments}" var="argument" id="dataTableArgument">
						<p:column>
							<p:commandButton value="Delete" action="#{argumentListProducer.remove(argument)}" icon="ui-icon-trash" update="dataTableArgument" ajax="true">
							  <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
						</p:commandButton>
 
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                             <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                             <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                         </p:confirmDialog>
						</p:column>
						
						<p:column>
							<f:facet name="header">Name</f:facet>
							<h:outputText value="#{argument.testo}" />
						</p:column>
						</p:dataTable>
						<p:button outcome="default.jsf" value="Homepage" icon="ui-icon-star">
    
</p:button>
						
 
    </h:body>
</html>
