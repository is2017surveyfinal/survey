<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>Statistiche</title>
    </h:head>
    <h:body bgcolor="white">
      <h1 class="title">STATISTICS PAGE</h1>

<h:form>
   
   <p:outputLabel value="Survey Name:">				</p:outputLabel>
						<p:outputLabel id="s_title" value="#{surveyProducer.selectedSurvey.title}" required="true">
							
						</p:outputLabel>
   
<p:dataTable var="statsAgg" value="#{statAggView.statsAgg}" sortBy="#{statsAgg.testoDomanda}" expandableRowGroups="true"  >
   <!--p:column headerText="Survey">
        <h:outputText value="#{statsAgg.titoloSurvey}" />
   </p:column-->
  <p:headerRow>
     <p:column headerText="Domanda">
        <h:outputText value="#{statsAgg.testoDomanda}" />
   </p:column>
 </p:headerRow>   
   
   <p:column headerText="Risposta">
        <h:outputText value="#{statsAgg.testoRisposta}" />
   </p:column>
   
   
   <p:column headerText="Totale">
        <h:outputText value="#{statsAgg.contatore}" />
   </p:column>
  
  
  
</p:dataTable>
<p:button outcome="default.jsf" value="Homepage" icon="ui-icon-star">
 
</p:button>
</h:form>

 
    </h:body>
</html>
