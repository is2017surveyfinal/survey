<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
 
    <h:head>
        <title>JSF 2.2 Hello World </title>
    </h:head>
	   <h:body>
	      <center><h2>JSF Autocomplete Example</h2></center>
	      <h:form id="autocompleteForm">
	         <p:growl id="msgs" showDetail="true" />
	         <h:panelGrid id="countryTable" columns="2" cellpadding="5">
	               <p:outputLabel id="countryLabel" value="Enter Country: " /> 
	               <p:autoComplete id="countryList" value="#{autoComplete.countryName}" completeMethod="#{autoComplete.countryList()}" forceSelection="false" />
	         </h:panelGrid>
	      </h:form>
	   </h:body>
	</html>
