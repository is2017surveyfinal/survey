<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>JSF 2.2 Hello World </title>
    </h:head>
    <h:body bgcolor="white">
      <h1 class="title">EDIT SURVEY PAGE</h1>
       <h:form>
       <p:growl id="msgs" showDetail="true" escape="false"/>
					<p:panelGrid  columns="4">
						
						<p:outputLabel value="Survey Name:">
						</p:outputLabel>
						<p:inputText id="s_title" value="#{surveyProducer.selectedSurvey.title}" required="true">
							
						</p:inputText>
						
						
						
					</p:panelGrid>
					
					<p:commandButton value="Save" action="#{editSurveyController.doSave}" update="@form" ajax="true"/>
					<p:commandButton value="Cancel" immediate="true" action="#{editSurveyController.doCancel}" />
					
					
					
	
					
		</h:form>

    </h:body>
</html>
