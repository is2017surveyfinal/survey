<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
 
    <h:head>
        <title>JSF 2.2 Hello World </title>
    </h:head>
    <h:body bgcolor="white">
      <h1 class="title">BLANK PAGE</h1>


 
   <h:form>
	
	<p:growl id="msgs" showDetail="true" escape="false"/>


 <p:treeTable id="treeDataTable" value="#{treeManagedBean.root}" selectionMode="single" selection="#{treeManagedBean.selectedNode}" var="node">
        <f:facet name="header">
            Survey Viewer
        </f:facet>
        <p:column headerText="Name">
            <h:outputText value="#{node.title}" />
        </p:column>
        
        
 </p:treeTable>

<p:commandButton value="Delete" update="msgs" icon="ui-icon-trash"
                        actionListener="#{treeManagedBean.displaySelectedSingle}"/>

    
</h:form>
 
 
    </h:body>
</html>
